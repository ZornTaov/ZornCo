version: "3.8"
services:
  proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: zornco-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/
    links:
      - web
  web:
    build: Website
    image: zornco-site
    expose:
      - "5000"
